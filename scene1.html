<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene physics="gravity: 0">
        <!-- Suelo -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#aaa"></a-plane>
        
        <!-- Cielo -->
        <a-sky color="#add8e6"></a-sky>

        <!-- Rueda grande -->
        <a-entity position="-1 1 -3" rotation="90 0 0">
        <a-cylinder id="rueda-grande" radius="1" height="0.2" color="#D7B4F3"
            animation__rotate="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
            <!-- Punto negro dentro de la rueda grande -->
            <a-cylinder position="0.85 0 0" radius="0.02" height="0.3" color="black"></a-cylinder>
        </a-cylinder>
        </a-entity>
        <!-- Rueda pequeña -->
        <a-cylinder id="rueda-pequena" position="0.5 1 -3" rotation="-90 0 0" radius="0.5" height="0.2" color="#83F28F"
            animation__rotate="property: rotation; to: -360 -360 0; easing: linear; loop: true; dur: 20000">
            <!-- Punto negro dentro de la rueda pequeña -->
            <a-cylinder position="-0.4 0 0" radius="0.02" height="0.3" color="black"></a-cylinder>
        </a-cylinder>
    </a-scene>
</body>
</html>
