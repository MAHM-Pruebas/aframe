<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="3 1.75 -3" radius="0.5" rotation="90 0 0" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
        animation="property: position; dir: alternate; to: 1 8 -10; dur: 2000; easing: linear; loop: true">
      </a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity light="type: directional; intensity: 0.6; color:#FFF"></a-entity>
      <a-entity light="type: ambient; intensity: 1; color:#BBB"></a-entity>
    </a-scene>
  </body>
</html>
