<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false">
    <!-- Cielo azul -->
    <a-sky color="#87CEEB"></a-sky>
    <!-- Suelo verde -->
    <a-plane rotation="-90 0 0" width="30" height="30" color="#008000"></a-plane>
    <!-- Cubo violeta -->
    <a-entity position="-2 0.5 -3" rotation="0 45 0" onclick="cambiarEscena('escena1.html')">
      <a-box color="#8A2BE2" depth="1" height="1" width="1"></a-box>
    </a-entity>
    <!-- Esfera naranja -->
    <a-entity position="2 0.5 -3" rotation="0 45 0" onclick="cambiarEscena('escena2.html')">
      <a-sphere color="#FFA500" radius="0.5"></a-sphere>
    </a-entity>
    <!-- Cilindro amarillo -->
    <a-entity position="-2 0.5 0" rotation="0 45 0" onclick="cambiarEscena('escena3.html')">
      <a-cylinder color="#FFFF00" height="1" radius="0.5"></a-cylinder>
    </a-entity>
    <!-- Cono blanco -->
    <a-entity position="2 0.5 0" rotation="0 45 0" onclick="cambiarEscena('escena4.html')">
      <a-cone color="#FFFFFF" height="1" radius-bottom="0.5" radius-top="0"></a-cone>
    </a-entity>
  </a-scene>
  <script>
    function cambiarEscena(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
